#travis ci config script


language: cpp

compiler:
  - clang
  - gcc

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test     #gcc 4.8
  - sudo apt-add-repository --yes ppa:zoogie/sdl2-snapshots       #libsdl2
  - sudo add-apt-repository --yes ppa:kubuntu-ppa/backports       #cmake >=2.8.10
  - sudo apt-get update -qq

install:
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo apt-get install -qq python3 python3-imaging libglew-dev libftgl-dev libfreetype6-dev libfontconfig1-dev libsdl2-dev libsdl2-image-dev cmake

before_script:
  - cmake --version

script:
  - ./configure && make

after_script:
  - echo test build exited

notifications:
#  recipients:
#    - lol@mail.ie
#    - rofl@liam.ei
  email:
    on_success: change
    on_failure: always
  irc:
    channels:
      - "chat.freenode.net#sfttech"
    template:
      - "%{repository}/%{branch} (%{commit} - %{author}): %{message}"
